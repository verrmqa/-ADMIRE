<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Тестовое для ADMIRE</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <header>
      <div class="container">
        <div class="header">
          <div class="header__format">
            KNOW-WOW формат
          </div>
          <div class="header__hero">
            стать героем
          </div>
          <a href="tel:+79169966328" class="header__phone">
            +7 (916) 996-63-28
          </a>
        </div>
      </div>
    </header>

    <main>
      <div class="section section__imagine">
        <div class="container">
          <div class="imagine">
            <div class="imagine__pic">
              <img src="./assets/img/imagine.png" alt="" />
            </div>
            <div class="imagine__text">
              100 идей
              <span class="text text--imagine">для твоего проекта</span>
            </div>
          </div>
        </div>
      </div>
      <div class="section section__city">
        <div class="container">
          <div class="city">
            <div class="city__parallax city__background">
            </div>
            <div class="city__parallax city__house-left">
            </div>
            <div class="city__parallax city__moscow">
            </div>
            <div class="city__parallax city__house-center">
            </div>
            
            <div class="city__parallax city__house-right">
            </div>
            
            <div class="city__parallax city__bridge">
            </div>

            <div class="city__parallax city__hero">
            </div>
            <div class="city__parallax city__lighters">
            </div>

          </div>
        </div>
      </div>
    </main>
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
